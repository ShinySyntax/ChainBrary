<div class="card shadow-sm cb-card border-0 mb-3" [ngClass]="'text-bg-' + cardContent.type">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title mb-0">{{ cardContent.title }}</h5>
      <i (click)="removeTransaction()" class="bi bi-x"></i>
    </div>
    <p i18n class="card-text">
      Your transaction has been sent and is processing on the blockchain. Thank you for choosing our reliable and secure
      platform. Check its status by clicking <a class="text-light" (click)="goToHashExplorer()">here</a>
    </p>
  </div>
</div>
