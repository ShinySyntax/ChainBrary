<div mat-dialog-content>
  <div class="tokens-dialog-container">
    <h3 class="text-dark">
      <span i18n>Select a token</span>
    </h3>
    <div class="search-bar mt-3">
      <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-100">
        <mat-label>
          <span i18n>Search token by name or address</span>
        </mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm" (input)="filterTokens()" />
      </mat-form-field>
    </div>
    <div class="token-list mt-4">
      <div class="row">
        <div class="token-item col-12 p-1" *ngFor="let token of filteredTokens">
          <div
            class="btn btn-light btn-token w-100 d-flex align-items-center p-3"
            [ngClass]="{ active: isSelected(token.tokenId) }"
            (click)="tokenSelected(token)"
          >
            <span class="ms-3">{{ token.name }}</span>
            <span class="ms-auto text-muted">{{ token.symbol }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
